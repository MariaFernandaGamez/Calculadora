<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/Display.js" type="text/javascript"></script>
    <script src="js/Calculator.js" type="text/javascript"></script>
    <script src="js/app.js" type="text/javascript" defer></script>
    
</head>
<body>
    <div class="container">

        <div class="calculator">

            <div class="display">
                <div id="lastValue"></div>
                <div id="currentValue"></div>
            </div>
        

            <!-- <div class="numbers"> -->
                <button class="number">1</button>
                <button class="number">2</button>
                <button class="number">3</button>
                <button class="">C</button>
                <button class="operator">+</button>
                <button class="number">4</button>
                <button class="number">5</button>
                <button class="number">6</button>
                <button class="operator">-</button>
                <button class="operator">*</button>
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button class="operator">/</button>
                <button class="operator">âˆš</button>
            <!-- </div> -->

            <!-- <div class="operators"> -->
                <button class="operator">.</button>
                <button class="number">0</button>
                <button class="operator">=</button>
                <button class="operator">Sin</button>
                <button class="operator">Cos</button>
                <button class="operator">(</button>
                <button class="operator">)</button>
                <button class="empty"></button>
                <button class="operator">X^</button>
                <button class="operator">Tan</button>

                <div class="extraOperators">
                    <button class="operator">Bin</button>
                    <button class="operator">Oct</button>
                    <button class="operator">Hex</button>
                    <button class="operator">Dec</button>
                </div>
            <!-- </div>   -->
        </div>
    </div>
</body>
</html>
